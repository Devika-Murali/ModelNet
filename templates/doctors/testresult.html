{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Test Results</title>
    <!-- Add your CSS styles or include external CSS files here -->
    <style>
        /* Custom CSS for enhancing the form appearance */
        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
        }

        .card {
            border: none;
        }

        .page-title {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="page-title">Enter Test Results</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="patient_name">Patient Name:</label>
                                <input type="text" class="form-control" id="patient_name" name="patient_name" required>
                            </div>

                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" name="age" min="1" required>
                            </div>

                            <div class="form-group">
                                <label for="test_name">Test Name:</label>
                                <input type="text" class="form-control" id="test_name" name="test_name" required>
                            </div>

                            <div class="form-group">
                                <label for="test_result">Test Result:</label>
                                <input type="text" class="form-control" id="test_result" name="test_result" required>
                            </div>

                            <div class="form-group">
                                <label for="test_date">Test Date:</label>
                                <input type="date" class="form-control" id="test_date" name="test_date" required>
                            </div>

                            <div class="form-group">
                                <label for="doctor_comments">Comments:</label>
                                <textarea class="form-control" id="doctor_comments" name="doctor_comments" rows="4"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="next_steps">Next Steps:</label>
                                <textarea class="form-control" id="next_steps" name="next_steps" rows="4"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'path-to-your-bootstrap-js.js' %}"></script>
</body>
</html>
