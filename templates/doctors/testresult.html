{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Test Results</title>
    <!-- Add your CSS styles or include external CSS files here -->
</head>
<body>
    <h1>Enter Test Results</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Patient Information (You can customize these fields) -->
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required><br>


        <!-- Test Result Fields (You can customize and add more fields as needed) -->
        <label for="test_name">Test Name:</label>
        <input type="text" id="test_name" name="test_name" required><br>

        <label for="test_result">Test Result:</label>
        <input type="text" id="test_result" name="test_result" required><br>

        

        <label for="test_date">Test Date:</label>
        <input type="date" id="test_date" name="test_date" required><br>

        <!-- Doctor's Comments -->
        <label for="doctor_comments">Comments:</label>
        <textarea id="doctor_comments" name="doctor_comments" rows="4" cols="50"></textarea><br>

        <!-- Next Steps -->
        <label for="next_steps">Next Steps:</label>
        <textarea id="next_steps" name="next_steps" rows="4" cols="50"></textarea><br>

        <!-- Add more fields as needed -->

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
