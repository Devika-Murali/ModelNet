{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Patient Medical History</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 24px;
        }

        label {
            font-weight: bold;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
        }

        label, input, select, textarea {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enter Patient Medical History</h1>
    </header>
    <nav>
        <!-- Add navigation links if needed -->
    </nav>
    <main>
        <form action="/submit_medical_history/" method="POST">
            {% csrf_token %} <!-- Include this for CSRF protection -->
            
            <!-- Patient Information -->
            <section class="patient-info">
                <h2>Patient Information</h2>
                <label for="patient_name">Name:</label>
                <input type="text" id="patient_name" name="patient_name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <!-- Add more patient details input fields as needed -->
            </section>

            <!-- Medical History -->
            <section class="medical-history">
                <h2>Medical History</h2>
                <label for="diagnosis_date">Diagnosis Date:</label>
                <input type="date" id="diagnosis_date" name="diagnosis_date" required>
                
                <label for="cancer_stage">Cancer Stage:</label>
                <input type="text" id="cancer_stage" name="cancer_stage" required>

                <label for="biopsy_results">Biopsy Results:</label>
                <textarea id="biopsy_results" name="biopsy_results" rows="4" required></textarea>

                <label for="oncologist_name">Oncologist's Name:</label>
                <input type="text" id="oncologist_name" name="oncologist_name">
                <!-- Add more medical history input fields as needed -->
            </section>

            <!-- Allergies -->
            <section class="allergies">
                <h2>Allergies</h2>
                <label for="allergy_name">Allergy Name:</label>
                <input type="text" id="allergy_name" name="allergy_name">

                <label for="allergy_severity">Allergy Severity:</label>
                <select id="allergy_severity" name="allergy_severity">
                    <option value="mild">Mild</option>
                    <option value="moderate">Moderate</option>
                    <option value="severe">Severe</option>
                </select>
                <!-- Add more allergy input fields as needed -->
            </section>

            <!-- Medications -->
            <section class="medications">
                <h2>Medications</h2>
                <label for="medication_name">Medication Name:</label>
                <input type="text" id="medication_name" name="medication_name">

                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" name="dosage">

                <label for="frequency">Frequency:</label>
                <input type="text" id="frequency" name="frequency">

                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
                <!-- Add more medication input fields as needed -->
            </section>

            <!-- Additional Sections -->
            <!-- Add more sections for surgical history, family history, etc. as needed -->

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <!-- Add footer content if needed -->
    </footer>
</body>
</html>
