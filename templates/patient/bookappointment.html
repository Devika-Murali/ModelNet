<body>
    <div class="container">
        <h1>Doctor Appointment Request</h1>
        <form action="submit.php" method="POST" class="needs-validation" novalidate>
            <!-- Patient Information -->
            <div class="form-group">
                <label for="fullName">Patient Name:</label>
                <input type="text" id="fullName" name="fullName" value="{{ userprofile.name}}" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
    
            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="other" name="gender" value="Other" class="form-check-input" required>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
        
            <!-- Date Dropdown -->
           
        
            <!-- Time Dropdown -->
            <div class="form-group">
                <label for="doctor">Select a Doctor:</label>
                <select id="doctor" name="doctor" class="form-control" required>
                    <option value="" disabled selected>Select a doctor</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}" {% if selected_doctor == doctor.id %} selected {% endif %}>{{ doctor.name }}</option>
                    {% endfor %}
                </select> 
            </div>
            
            <div class="form-group">
                <label for="appointmentDate">Preferred Date of Appointment:</label>
                <select id="appointmentDate" name="appointmentDate" class="form-control" required>
                    <option value="" disabled selected>Select a date</option>
                    {% for date in date_options %}
                        <option value="{{ date }}" >{{ date }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="appointmentTime">Preferred Time of Appointment:</label>
                <select id="appointmentTime" name="appointmentTime" class="form-control" required>
                    <option value="" disabled selected>Select a time</option>
                    {% for option in time_options %}
                        <option value="{{ option.id }}">{{ option.text }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Reason for Appointment:</label>
                <textarea id="symptoms" name="symptoms" rows="4" class="form-control" required></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="{% static 'assets/js/jquery.min.js'%} " ></script>

	<!-- Bootstrap Core JS -->
	<script src="{% static 'assets/js/popper.min.js'%}">
	</script>

    {% comment %} <script>
        $(document).ready(function() {
            // Handle doctor selection change
            $('#doctor').change(function() {
                var doctorId = $(this).val();
                if (doctorId) {
                    $.ajax({
                        url: '/get_available_dates/',  // Replace with your actual URL
                        data: {'doctor_id': doctorId},
                        dataType: 'json',
                        success: function(data) {
                            // Populate date dropdown
                            var dateDropdown = $('#appointmentDate');
                            dateDropdown.empty();
                            dateDropdown.append('<option value="" disabled selected>Select a date</option>');
                            $.each(data.dates, function(index, date) {
                                dateDropdown.append('<option value="' + date + '">' + date + '</option>');
                            });

                            // Populate time dropdown
                            var timeDropdown = $('#appointmentTime');
                            timeDropdown.empty();
                            timeDropdown.append('<option value="" disabled selected>Select a time</option>');
                            $.each(data.times, function(index, time) {
                                timeDropdown.append('<option value="' + time + '">' + time + '</option>');
                            });
                        },
                        error: function(xhr) {
                            console.log(xhr.status + ': ' + xhr.statusText);
                        }
                    });
                }
            });
        });
    </script> {% endcomment %}
