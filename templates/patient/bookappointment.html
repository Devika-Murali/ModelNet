{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colon Cancer Doctor Appointment Form</title>
    <!-- Favicons -->
	<link type="image/x-icon" href="assets/img/favicon.png" rel="icon">
		
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css'%}">
	
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">
	
	<!-- Main CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
    <!-- Add these links in the <head> section of your HTML -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   
    <div class="container">
        <h1>Doctor Appointment Request</h1>
        <form action="submit.php" method="POST" class="needs-validation" novalidate>
            <!-- Patient Information -->
            <div class="form-group">
                <label for="fullName">Patient Name:</label>
                <input type="text" id="fullName" name="fullName" value="{{ userprofile.name}}" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
    
            <!-- Gender -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="other" name="gender" value="Other" class="form-check-input" required>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>
    
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
          
            <div class="form-group">
                <label for="doctor">Select a Doctor:</label>
                <select id="doctor" name="doctor" class="form-control" required>
                    <option value="" disabled selected>Select a doctor</option>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}" {% if selected_doctor == doctor.id %} selected {% endif %}>{{ doctor.name }}</option>
                    {% endfor %}
                </select> 
            </div>
            
            <div class="form-group">
                <label for="appointmentDate">Preferred Date of Appointment:</label>
                <select id="appointmentDate" name="appointmentDate" class="form-control" required>
                    <option value="" disabled selected>Select a date</option>
                    {% for date in date_options %}
                        <option value="{{ date.date }}">{{ date.date }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="appointmentTime">Preferred Time of Appointment:</label>
                <select id="appointmentTime" name="appointmentTime" class="form-control" required>
                    <option value="" disabled selected>Select a time</option>
                    {% for time in time_options %}
                        <option value="{{ option.id }}">{{ option.text }}</option>
                    {% endfor %}
                </select>
            </div>
            
        
    
            <div class="form-group">
                <label for="symptoms">Reason for Appointment:</label>
                <textarea id="symptoms" name="symptoms" rows="4" class="form-control" required></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
   

	<!-- Bootstrap Core JS -->
	<script src="{% static 'assets/js/popper.min.js'%}">
    <script src="{% static 'assets/js/jquery.min.js'%} " ></script>
	</script>
	<script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
	
	<!-- Slick JS -->
	<script src="{% static 'assets/js/slick.js'%}"></script>
	
	<!-- Custom JS -->
	<script src="{% static 'assets/js/script.js'%}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    
</body>
</html>
