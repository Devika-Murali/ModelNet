{%load static%}
{% load socialaccount %}

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'  %}">
		<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">


</head>
<body class="account-page">

    <div class="main-wrapper">
		
        </div>

        <!-- Header -->
        <header class="header">

        </header>
        <!-- /Header -->
        
        <!-- Page Content -->
        <div class="content">
            <div class="container-fluid">
                
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        
                        <!-- Login Tab Content -->
                        <div class="account-content">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-7 col-lg-6 login-left">
                                    <img src="{% static 'assets/img/login-banner.png' %}" class="img-fluid" alt="Doccure Login">	
                                </div>
                                <div class="col-md-12 col-lg-6 login-right">
                                    <div class="login-header">
                                        <h3>Login <span style="color:blue;">Coloncare</span></h3>
                                    </div>
                                    <form method="POST" class="register-form">
                                        {% csrf_token %} 
                                            {% if messages %}
                                            <div class="error-message" >
                                            <p style="color: red; ">
                                                {% for message in messages %}
                                                    {{ message }}
                                                {% endfor %}
                                            </p>
                                            </div>
                                            {% endif %}
                                        <div class="form-group form-focus">
                                            
                                            <input type="" class="form-control floating" name="username" >
                                            <label class="focus-label">Email</label>
                                        </div>
                                        <div class="form-group form-focus">
                                            <input type="password" class="form-control floating" name="password"i id="passwordlog" >
                                            <label class="focus-label">Password</label>
                                        </div>
                                        <button class="btn btn-primary btn-block btn-lg login-btn"id="submit" type="submit">Login</button>
                                        <div class="login-or">
                                            <span class="or-line"></span>
                                            <span class="span-or">or</span>
                                        </div>
                                        <form id="signinelement2" action="{% url 'password_reset' %}" method="post" >
                                            {% csrf_token %}
                                            
                                            <div class="row form-row social-login">
                                                <div class="col-6">
                                                    <a class="forgot-link" href="{% url 'password_reset' %}">Forgot Password ?</a>
                                                </div>
                                                <div class="col-6">
                                                    <a href="{% provider_login_url 'google'%}?next=/" class="btn btn-google btn-block"><i class="fab fa-google mr-1"id="submit"></i> Login</a>
                                                </div>
                                            </div>
                                            </form>
                                       
                                        <div class="text-center dont-have">Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- /Login Tab Content -->
                            
                    </div>
                </div>

            </div>

        </div>		
        <!-- /Page Content -->

        
       
    </div>
    <!-- /Main Wrapper -->
  
    <!-- jQuery -->
    <script src="{% static 'assets/js/jquery.min.js' %}" ></script>
    
    <!-- Bootstrap Core JS -->
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'assets/js/script.js' %}"></script>
  <!-- Sing in  Form -->
</body>
</html>
