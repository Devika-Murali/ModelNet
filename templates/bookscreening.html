    <h1>Cancer Screening Appointment Request</h1>
    <form action="process_form.php" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <div class="gender-container">
            <span class="gender-label">Gender:</span>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <!-- Add more fields as needed, such as emergency contact, insurance, medical history, etc. -->

        <label for="preferred_date">Preferred Appointment Date:</label>
        <input type="date" id="preferred_date" name="preferred_date">

        <label for="preferred_time">Preferred Appointment Time:</label>
        <input type="time" id="preferred_time" name="preferred_time">

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>
